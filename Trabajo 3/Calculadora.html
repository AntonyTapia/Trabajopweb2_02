<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .calculator button {
            width: 23%;
            padding: 20px;
            margin: 5px 0;
            font-size: 1.2em;
            cursor: pointer;
        }
        button {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .display {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .operation-stack {
            margin-top: 20px;
            text-align: left;
        }
        .operation-stack h2 {
            font-size: 1.2em;
        }
        .operation-stack ul {
            list-style: none;
            padding: 0;
        }
        .operation-stack li {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="calculator">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="clearDisplay()">C</button>
        </div>
        <div class="operation-stack">
            <h2>Operaciones:</h2>
            <ul id="operationStack"></ul>
        </div>
    </div>
    <script>
        let displayElement = document.getElementById('display');
        let operationStack = [];
        let operationStackElement = document.getElementById('operationStack');

        function appendNumber(number) {
            displayElement.textContent += number;
        }

        function appendOperator(operator) {
            displayElement.textContent += ` ${operator} `;
        }

        function clearDisplay() {
            displayElement.textContent = '';
        }
        function calculate() {
            let expression = displayElement.textContent;
            try {
                let result = eval(expression);
                displayElement.textContent = result;
                operationStack.push(`${expression} = ${result}`);
                updateOperationStack();
            } catch (error) {
                displayElement.textContent = 'Error';
            }
        }
        function updateOperationStack() {
            operationStackElement.innerHTML = '';
            operationStack.forEach(operation => {
                let li = document.createElement('li');
                li.textContent = operation;
                operationStackElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
